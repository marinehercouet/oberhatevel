<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Log</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #editor {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      min-height: 50px;
      line-height: 1.45;
      outline: none;
      margin-bottom: 20px;
    }

    #editor:empty:before {
      content: attr(data-placeholder);
      color: #999;
      font-style: italic;
    }

    #entries .entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .icon {
      font-size: 1.2em;
    }

    .date {
      color: #999;
      font-size: 0.85em;
      margin-left: auto;
    }

    .delete-btn {
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-left: 8px;
    }

    .delete-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>Media Log</h1>

<div id="filters">
  <select id="mediaFilter">
    <option value="all">All media</option>
    <option value="movie">Movies</option>
    <option value="book">Books</option>
    <option value="podcast">Podcasts</option>
    <option value="album">Albums</option>
    <option value="exhibition">Exhibitions</option>
  </select>

  <select id="yearFilter">
    <option value="all">All years</option>
  </select>
</div>

<!-- Typing area -->
<div id="editor" contenteditable="true" spellcheck="false" data-placeholder="Start typing..."></div>

<!-- Container for saved entries -->
<div id="entries"></div>

<script src="script.js"></script>
</body>
</html>
